    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid head">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-xxl head2">
                <a class="navbar-brand" href="#">Elefthéro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-4">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="Artist.html">Artists</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link active" href="Venue.html">Venue</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="Signin.html">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sign in Section -->
    <section class="signin">
        <h1>Sign in</h1>
        <b>Welcome back!</b>
        <div class="signin-form">
            <form action="" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Input the e-mail" required class="form-control">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Input the Password" required class="form-control">
                </div>
                <div class="input-group d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me!</label>
                    </div>
                    <div>
                        <a href="#" class="text-danger">Forgot password?</a>
                    </div> 
                </div>
                <button type="submit" value="Login" class="btn btn-success w-100 mt-3">Sign in</button>
                <button type="button" class="btn btn-danger w-100 mt-2" onclick="window.location.href='SignUp.html#form-daftar'">Create an account?</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>All rights reserved ™ & Copyright ©</p>
    </footer>
</body>
